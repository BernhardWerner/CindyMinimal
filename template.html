  <!DOCTYPE html>
<html lang="en">
 <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>CindyJS template</title>
    <script type="text/javascript" src="Cindy.js"></script>
  </head>

<body style="margin:0">







<script id='csinit' type='text/x-cindyscript'>
x = 5;
</script>





<script id='csdraw' type='text/x-cindyscript'>
drawimage((0,0), "background", scale -> 10);
drawtext((10,10), "$\sum = " + x + "$", size -> 30);
</script>




<canvas id="CSCanvas" align="left" valign="top" width="800" height="600" style="border:1px solid #000000;"></canvas>





<script>
  cindy = createCindy({canvasname:"CSCanvas",
    geometry: [
      {name: "A", type: "Free", pos: [10, 0, 1], color: [1.0, 0.0, 0.0], labeled: true}
    ],
    scripts:"cs*",
    images: {
      background: "test.png"
    },
    use: ["katex"]
  });

</script>







</body>

</html>
